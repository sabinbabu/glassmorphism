<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="./glassmorphism.css" />
  </head>
  <body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="credit-card">
      <p>Credit Card</p>
      <div class="ccbody">
        <p>4242 4242 4242 4242</p>
      </div>
      <div class="ccfooter">
        <div class="cardholder_name">
          <small>CARD HOLDER</small>
          <p>SABIN ACHARYA</p>
        </div>
        <div class="expiry_date">
          <small>EXPIRY DATE</small>
          <p>02/22/24</p>
        </div>
        <div class="card_issuer">
          <p>VISA</p>
        </div>
      </div>
    </div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="stack"></div>
  </body>
</html>
